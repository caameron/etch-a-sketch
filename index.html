<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Etch a Sketch!</h1>
    </div>

    <div class="main">
        <div class="info">
            <p>Place mouse over grid to begin sketching</p>
            <div class="slider-container">
                <p>Adjust size of grid</p>
                <p id="gridSizeText">16x16</p>
                <input type="range" min="16" max="64" value="16" id="gridSizeSlider">
            </div>
            
        </div>
        <div id="grid-container">

        </div>
    </div>

    <script src="./etch.js"></script>
</body>
</html>
